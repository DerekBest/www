	  <p>There is a TEDS upgrade scheduled for the weekend of April 8 - 11, 2015. ALL required training due within the shutdown time frame should be completed NO LATER THAN COB Thursday, April 7th.</p>
	  <p>Please see the <a href="http://wbt.sandia.gov/elearning/CE_Images/Newsletter/email_flyer_2016.pdf" target="_blank">TEDS flyer</a> for more information.</p>
